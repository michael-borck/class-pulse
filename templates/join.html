{% extends "layout.html" %}
{% block title %}Join Session{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6 text-center">Join a Session</h2>
<form action="{{ url_for('join') }}" method="post" class="max-w-xs mx-auto bg-white p-8 rounded-lg shadow-md">
    <div class="mb-6">
        <label for="code" class="block text-sm font-medium text-gray-700">Session Code (6 characters)</label>
        <input type="text" id="code" name="code" required maxlength="6" pattern="[A-Za-z0-9]{6}" placeholder="ABC123"
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm uppercase font-mono tracking-widest text-center"
               value="{{ code or '' }}">
    </div>
    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline">
        Join Session
    </button>
</form>
<p class="text-center mt-4 text-sm">
    <a href="{{ url_for('login') }}" class="text-indigo-600 hover:text-indigo-800">Are you a presenter? Login here</a>
</p>
{% endblock %}
