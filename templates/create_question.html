{% extends "layout.html" %}

{% block title %}Create Question - ClassPulse{% endblock %}

{% block head %}
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!-- Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<section class="create-question">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold">Create New Question</h2>
            <a href="{{ url_for('edit_session', session_id=session_id) }}" class="btn tertiary">
                <i class="fa fa-arrow-left mr-1"></i> Back to Session
            </a>
        </div>
        
        <form action="{{ url_for('create_question', session_id=session_id) }}" method="post">
            <div class="form-group">
                <label for="question_text">Question Text</label>
                <input type="text" id="question_text" name="question_text" class="w-full border rounded p-2" placeholder="Ask something..." required>
            </div>
            
            <div class="form-group">
                <label for="question_type">Question Type</label>
                <select id="question_type" name="question_type" class="w-full border rounded p-2" required>
                    <option value="multiple_choice">Multiple Choice</option>
                    <option value="word_cloud">Word Cloud</option>
                    <option value="rating_scale">Rating Scale</option>
                </select>
            </div>
            
            <!-- Multiple Choice Options -->
            <div id="multiple_choice_options" class="question-options">
                <label>Options</label>
                <div class="option-list">
                    <div class="option-item">
                        <input type="text" name="options[]" placeholder="Option 1" required>
                    </div>
                    <div class="option-item">
                        <input type="text" name="options[]" placeholder="Option 2" required>
                    </div>
                </div>
                <button type="button" class="btn secondary small" id="add_option">
                    <i class="fa fa-plus mr-1"></i> Add Option
                </button>
            </div>
            
            <!-- Rating Scale Options -->
            <div id="rating_scale_options" class="question-options" style="display: none;">
                <div class="form-row">
                    <div class="form-group half">
                        <label for="min_value">Min Value</label>
                        <input type="number" id="min_value" name="min_value" value="1" min="1" max="10" required>
                    </div>
                    <div class="form-group half">
                        <label for="max_value">Max Value</label>
                        <input type="number" id="max_value" name="max_value" value="5" min="2" max="10" required>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn primary">Create Question</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
    // Question type handling
    const questionType = document.getElementById('question_type');
    const multipleChoiceOptions = document.getElementById('multiple_choice_options');
    const ratingScaleOptions = document.getElementById('rating_scale_options');
    
    if (questionType) {
        questionType.addEventListener('change', function() {
            if (this.value === 'multiple_choice') {
                multipleChoiceOptions.style.display = 'block';
                ratingScaleOptions.style.display = 'none';
            } else if (this.value === 'rating_scale') {
                multipleChoiceOptions.style.display = 'none';
                ratingScaleOptions.style.display = 'block';
            } else {
                multipleChoiceOptions.style.display = 'none';
                ratingScaleOptions.style.display = 'none';
            }
        });
    }
    
    // Add option button
    const addOptionBtn = document.getElementById('add_option');
    const optionList = document.querySelector('.option-list');
    
    if (addOptionBtn && optionList) {
        addOptionBtn.addEventListener('click', function() {
            const options = optionList.querySelectorAll('.option-item');
            const newOption = document.createElement('div');
            newOption.className = 'option-item';
            newOption.innerHTML = `
                <input type="text" name="options[]" placeholder="Option ${options.length + 1}" required>
                <button type="button" class="btn remove-option">&times;</button>
            `;
            optionList.appendChild(newOption);
            
            // Add event listener to remove button
            const removeBtn = newOption.querySelector('.remove-option');
            removeBtn.addEventListener('click', function() {
                optionList.removeChild(newOption);
            });
        });
    }
</script>
{% endblock %}
